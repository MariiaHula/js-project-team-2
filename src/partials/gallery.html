<section class="">
  <div class="container-gallery">
    <div class="form-wrap">
      <form class="gallery-form-filter">
        <ul class="wrap-input-search gallery-selectes list">
          <li>
            <label class="gallery-form-label form-text-col">
              Search
              <input type="text" placeholder="Enter Text" class="search-igredient form-el-border" name="query" />
              <svg class="gallery-form-svg" width="18" height="18">
                <use href="./images/icon.svg#icon-search"></use>
              </svg>
            </label>
          </li>
          <li>
            <label class="gallery-time gallery-form-label form-text-col">
              Time
              <select class="select-time form-el-border form-text-col" name="time">
                <option>0 min</option>
              </select>
            </label>
          </li>
          <li>
            <label class="gallery-form-label form-text-col">
              Area
              <select class="select-area form-el-border form-text-col" name="area">
                <option>Region</option>
              </select>
            </label>
          </li>
          <li>
            <label class="gallery-form-label form-text-col">
              Ingredients
              <select class="select-ingredients form-el-border form-text-col" name="ingredients">
                <option>Product</option>
              </select>
            </label>
          </li>
        </ul>
        <div class="gallery-wrap-reset-btn">
          <svg class="gallery-form-reset-svg">
            <use href="./images/icon.svg#icon-reset-btn"></use>
          </svg>
          <button class="gallery-reset-btn form-text-col" type="reset">
            Reset the filter
          </button>
        </div>
      </form>
    </div>


    <ul class="gallery-list list"></ul>
    <div id="pagination" class="tui-pagination"></div>
  </div>
</section>
